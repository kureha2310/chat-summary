# リアクション絵文字 → 意味のマッピング
# キー: Slackの絵文字名（コロンなし）
# 値: OpenAIに渡すラベル（日本語可）
reactions:
  pushpin: メモ
  bookmark: 主題
  thinking_face: 検討
  memo: 要件
  sos: 相談
  speech_balloon: コメント

# これが押されたらスレッド内の全メッセージをまとめてバッファに追加
# （スレッド親または返信どちらに付けても OK）
thread_collect_reaction: spiral_notepad
thread_collect_label: スレッド

# これが押されたらまとめを実行してNotionに保存（スレッド単位）
trigger_reaction: checkered_flag

# これが押されたらチャンネル全体のバッファをまとめてNotionに保存（全スレッド横断）
global_trigger_reaction: dart

# Notionページのタイトルプレフィックス
notion_title_prefix: "Slackまとめ"

# ==================
# 報告自動検出・ログ機能
# ==================
# 監視対象チャンネル（カンマ区切りで複数指定可）
report_watch_channels:
  - C0AGQAFJ3B3

# 種別ごとの自動リアクション
report_reactions:
  bracket_missing: white_check_mark
  tag_error: eyes
  allergen_leak: white_check_mark
  status_change: white_check_mark
  question: bell
  info: white_check_mark
